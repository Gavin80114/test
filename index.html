<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 登入示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Firebase 登入示例</h1>
    <div id="login-form">
        <input type="email" id="email" placeholder="電子郵件">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="login()">登入</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
